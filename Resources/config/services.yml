parameters:
    Dzangocart_Bundle_DzangocartBundle.controller.hello.class: Dzangocart\Bundle\DzangocartBundle\Controller\OrderController

services:
    dzangocart:
        class:          Dzangocart\Client\DzangocartClient
        factory_class:  Dzangocart\Client\DzangocartClient
        factory_method: factory
        arguments:      ["%dzangocart.config%"]

    twig.extension.dzangocart:
        class: Dzangocart\Bundle\DzangocartBundle\Twig\Extension\DzangocartExtension
        arguments: [@dzangocart]
        tags:
            - { name: twig.extension }

    Dzangocart_Bundle_DzangocartBundle.order.controller:
        class:     "%Dzangocart_Bundle_DzangocartBundle.controller.order.class%"
        arguments: ["@templating"]